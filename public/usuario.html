<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="/icon.png">
    <script src="src/js/jquery-3.1.1.min.js"></script>
    <script src="src/js/semantic.js"></script>
    <link rel="stylesheet" href="src/css/semantic.min.css">
    <link rel="stylesheet" href="src/css/login.css">
    <link rel="stylesheet" href="src/css/usuario.css">
    <script src="src/js/constantes.js"></script>
    <script>
        function verficarSesion() {
            if (!sessionStorage.getItem('sesion')) {
                location.replace(local + "login.html");
            }

        }
        verficarSesion();
    </script>
    <title>
        <i class="privacy icon"></i>Soportame!</title>
</head>

<body>

    <div class="ui inverted segment" id="ncontenedor">
        <h2 class="ui center aligned header blue">SISTEMA DE TICKET</h2>
        <button onclick="mostrarModal();" class="ui inverted blue button" id="btnInicio">INICIAR</button>
        <!--<h1 class="ui center aligned header red">00 : 00 : 00</h1>-->

        <div class="ui basic modal" id="modal">
            <div class="ui icon header">
                <i class="privacy icon"></i> Cerrar Ticket
            </div>
            <div class="content">
                <div class="inverted ui form" id="formulario">
                    <div class="two fields">
                        <div class="field">
                            <label for="dni">USUARIO:</label>
                            <select class="ui search dropdown" type="text" id="dni" name="dni"></select>
                        </div>
                        <div class="field">
                            <label for="tipoAtecion">TIPO ATENCION:</label>
                            <select class="ui search dropdown" name="tipoAtencion" id="tipoAtencion">
                                <option value="">Seleccione</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="detalle">DETALE:</label>
                            <textarea rows="2" id="detalle" name="detalle"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="actions">
                <div class="ui red basic cancel inverted button">
                    <i class="remove icon"></i> No
                </div>
                <div class="ui green ok inverted button" onclick="atender()">
                    <i class="checkmark icon"></i> Yes
                </div>
            </div>
        </div>
        <script src="src/js/usuario.js" type="text/javascript"></script>
</body>

</html>
